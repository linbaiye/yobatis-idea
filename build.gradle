plugins {
    id "org.jetbrains.intellij" version "0.3.12"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'


runIde {
    jvmArgs '-Djdk.util.zip.ensureTrailingSlash=false'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8


dependencies {
    compile files('libs/yobatis-core.jar', 'libs/mybatis-generator-core-1.3.6-SNAPSHOT.jar')
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.25'
    compile group: 'jaxen', name: 'jaxen', version: '1.1.6'
    compile group: 'org.dom4j', name: 'dom4j', version: '2.1.1'
    testCompile 'junit:junit:4.12'
}


intellij {
    version '144.3600.7'
//    version 'IC-182.4892.20'
    pluginName 'yobatis'
    updateSinceUntilBuild false
}

group 'org.nalby'
version '2.1.3'

repositories {
    mavenCentral()
}
